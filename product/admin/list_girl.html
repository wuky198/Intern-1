                <textarea id="descriptionEdit" placeholder="Chi tiết sản phẩm" ></textarea> <br>
                <!-- Nút lưu để lưu thông tin đã sửa -->
                <button class="main-btn" onclick="saveEditedProduct(document.getElementById('productId').value, 'girl')">Cập nhập</button>
